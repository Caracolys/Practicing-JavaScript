<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cursos</title>
  <link rel="stylesheet" href="style.css">
</head>

<!--MDN documentação W3School

pattern="\d{2}\\(d{2}\)\d{5}-\d{4}"

-->

<body>
  <div class="box_form">
    <div class="form">
      <form action="" method="post" onsubmit="contato.Enviar(event)">;
        <div>
          <label for="nome">Nome:</label>
          <div class="input">
            <input type="text" name="nome" id="nome" required minlength="1">
          </div>
        </div>
        <div>
          <label for="email">E-Mail:</label>
          <div class="input">
          <input type="text" name="email" id="email">
        </div>
        </div>
        <div>
          <label for="fone">Fone:</label>
          <div class="input">
          <input type="tel" name="fone" id="fone" placeholder="00(00)00000-0000">
          </div>
        </div>
        <div>
          <label for="tipo_contato">Forma de contato:</label>
          <div class="input">

            <div class="radio">

            <input type="radio" id="email" name="tipo_contato" value="E-Mail">
            <label for="E-Mail">E-Mail</label><br>
            <input type="radio" id="css" name="tipo_contato" value="Zap">
            <label for="Zap">Zap</label><br>
            <input type="radio" id="javascript" name="tipo_contato" value="Ligacao">
            <label for="Ligacao">Ligacao</label>

            </div>
          </div>
        </div>
        <div>
          <label for="mensagem">Mensagem:</label>
          <div class="input">
          <textarea type="text" name="forma" id="forma" rows="4" cols="50"> </textarea>
          </div>
        </div>
        <div>
          <label for="idade">Idade:</label>
          <div class="input">
          <input type="number" name="idade" id="idade">
          </div>
        </div>  
        <div>
             <label for="data_cadastro">Data:</label>
            <div class="input">
            <input type="date" name="data" id="data">
            </div>
        </div>  
        <div class="botoes">
          <div class="enviar">
            <input type="submit" value="Enviar">
          </div>
          <div class="limpar">
          <input type="reset" value="Limpar">
          </div>
        </div>
      </form>
    </div>

    <div class="table-wrapper">
      <table>
        <thead>
          <tr>
            <th>Nome</th>
            <th>E-Mail</th>
            <th>Fone</th>
            <th>Forma de contato</th>
            <th>Mensagem</th>
            <th>Idade</th>
            <th>Data</th>
          </tr>
        </thead>
        <tbody id="grid_dados">  
        </tbody>
      </table>
    </div>
  </div>

  <script type="text/javascript" src="./script.js"> </script>
</body>
</html>
